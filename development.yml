version: "3.8"

services:
  nextjs:
    build:
      context: "."
      dockerfile: ./compose/development/Dockerfile
    image: fp_nextjs_dev
    container_name: fp_nextjs_dev
    volumes:
      - /app/node_modules
      - .:/app
    ports:
      - "3000:3000"

  cypress:
    image: cypress/included:9.2.0
    container_name: fp_cypress_dev
    depends_on:
      - nextjs
    environment:
      - cypress_baseUrl=http://nextjs:3000
    working_dir: /e2e
    volumes:
      - ./:/e2e
